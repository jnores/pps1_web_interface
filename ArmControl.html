<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ArmControl v1.0</title>
    <link rel="stylesheet" type="text/css" href="arm-control.css">
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="arm-control.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="title">
        <span>Title</span>
      </div>
      <div id="content">
        <div id="interfaces">
          <span>Interfaces</span>
        </div>
        <div id="controls">
          <div class="title">Controls</div>
          <div class="servo-control">
            <label>Base:</label>
            <a class="btn-servo adelante" data-servo-id=0 data-angulo=4 >+</a>
            <a class="btn-servo atras" data-servo-id=0 data-angulo=-4 >-</a>
          </div>
          <div class="servo-control">
            <label>Hombro:</label>
            <a class="btn-servo adelante" data-servo-id=1 data-angulo=4 >+</a>
            <a class="btn-servo atras" data-servo-id=1 data-angulo=-4 >-</a>
          </div>
          <div class="servo-control">
            <label>Codo:</label>
            <a class="btn-servo adelante" data-servo-id=2 data-angulo=4 >+</a>
            <a class="btn-servo atras" data-servo-id=2 data-angulo=-4 >-</a>
          </div>
          <div class="servo-control">
            <label>Mu&ntilde;ieca:</label>
            <a class="btn-servo adelante" data-servo-id=3 data-angulo=4 >+</a>
            <a class="btn-servo atras" data-servo-id=3 data-angulo=-4 >-</a>
          </div>
          <div class="servo-control">
            <label>Pinza:</label>
            <a class="btn-servo adelante" data-servo-id=4 data-angulo=4 >+</a>
            <a class="btn-servo atras" data-servo-id=4 data-angulo=-4 >-</a>
          </div>

        </div>
        <div id="preview">
          <span>Preview</span>
        </div>
      </div>
      <div id="footer">
        <span>Footer</span>
      </div>
    </div>
  </body>
</html>
